<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS buổi 2-3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="baiTap-1">
        <h3>Bài tập 1</h3>
        <input class="inputFormat" id="luong1Ngay" placeholder="Nhập vào lương của một ngày làm"><br>
        <input class="inputFormat" id="soNgayLam" placeholder="Nhập vào số ngày làm"><br>
        <button id="btn-1">Calculate</button>
        <div id="totalSalary"></div>
        <hr>
    </section>

    <section id="baiTap-2">
        <h3>Bài tập 2</h3>
        <input class="inputFormat" id="value1" placeholder="Nhập vào số 01"><br>
        <input class="inputFormat" id="value2" placeholder="Nhập vào số 02"><br>
        <input class="inputFormat" id="value3" placeholder="Nhập vào số 03"><br>
        <input class="inputFormat" id="value4" placeholder="Nhập vào số 04"><br>
        <input class="inputFormat" id="value5" placeholder="Nhập vào số 05"><br>
        <button id="btn-2">Calculate</button>
        <div id="avgValue"></div>
        <hr>
    </section>

    <section id="baiTap-3">
        <h3>Bài tập 3</h3>
        <input class="inputFormat" id="tyGia" placeholder="Nhập vào tỷ giá chuyển đổi"><br>
        <input class="inputFormat" id="slUSD" placeholder="Nhập vào số lương USD"><br>
        <button id="btn-3">Calculate</button>
        <div id="slVND"></div>
        <hr>
    </section>

    <section id="baiTap-4">
        <h3>Bài tập 4</h3>
        <input class="inputFormat" id="chieuDai" placeholder="Nhập vào chiều dài hình chữ nhật (cm)"><br>
        <input class="inputFormat" id="chieuRong" placeholder="Nhập vào chiều rộng hình chữ nhật (cm)"><br>
        <button id="btn-4">Calculate</button>
        <div id="chuVi"></div>
        <div id="dienTich"></div>
        <hr>
    </section>

    <section id="baiTap-5">
        <h3>Bài tập 5</h3>
        <input class="inputFormat" id="soNhapVao" placeholder="Nhập vào số có 2 chữ số"><br>
        <button id="btn-5">Calculate</button>
        <div id="tongKy"></div>
        <hr>
    </section>

    <!-- JS------ -->
    <script src="./main.js"></script>
</body>

</html>
